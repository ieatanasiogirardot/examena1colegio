<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3436;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4bbd57 0%, #00a085 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .school-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: white;
            padding: 5px;
            position: relative;
            z-index: 1;
        }

        .school-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 4px solid #00b894;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #00b894;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3436;
        }

        .options {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #00b894;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.1);
        }

        .option.selected {
            border-color: #00b894;
            background: #e8f5f3;
        }

        .option.correct {
            border-color: #00b894;
            background: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option-letter {
            background: #6c757d;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .hint {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .hint.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint-icon {
            color: #856404;
            font-weight: bold;
            margin-right: 8px;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00b894, #00a085);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .score-good {
            color: #28a745;
        }

        .score-bad {
            color: #dc3545;
        }

        .next-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .next-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .next-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .final-score {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .final-score h2 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .restart-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }
    </style>
</head>

        let currentQuestion = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">${currentQuestion + 1}</div>
                        <div class="question-text">${question.question}</div>
                    </div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                                <div>${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="hint" id="hint">
                        <span class="hint-icon">💡</span>
                        ${question.hint}
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultados' : 'Siguiente Pregunta'}
                    </button>
                </div>
            `;
            
            answered = false;
            updateProgress();
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const hint = document.getElementById('hint');
            const nextBtn = document.getElementById('nextBtn');
            
            answered = true;
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('incorrect');
                    option.classList.add('selected');
                }
                option.style.cursor = 'default';
            });
            
            if (selectedIndex === question.correct) {
                score++;
                updateScore();
            } else {
                hint.classList.add('show');
            }
            
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Puntuación: ${score}/${questions.length}`;
            
            if (score / questions.length >= 0.7) {
                scoreElement.classList.add('score-good');
                scoreElement.classList.remove('score-bad');
            } else {
                scoreElement.classList.add('score-bad');
                scoreElement.classList.remove('score-good');
            }
        }

        function showFinalScore() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').style.display = 'block';
            
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = `¡Excelente! ${score}/${questions.length} (${percentage.toFixed(1)}%)`;
            } else if (percentage >= 70) {
                message = `¡Bien hecho! ${score}/${questions.length} (${percentage.toFixed(1)}%)`;
            } else if (percentage >= 50) {
                message = `Puedes mejorar. ${score}/${questions.length} (${percentage.toFixed(1)}%)`;
            } else {
                message = `Necesitas estudiar más. ${score}/${questions.length} (${percentage.toFixed(1)}%)`;
            }
            
            document.getElementById('finalScoreText').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            document.getElementById('score').textContent = 'Puntuación: 0/10';
            document.getElementById('score').classList.remove('score-good', 'score-bad');
            
            loadQuestion();
        }

        // Inicializar el examen
        loadQuestion();
    </script>
</body>
</html>
